<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="carousel">
        <button class="carousel__button carousel__button--left"><i class="fas fa-chevron-left"></i></button>
        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide">
                    <img class="carousel-image" src="../../../Proj12 _client_doux_bakery/Doux_Bakery/Pic1.png"
                        alt="pic1">
                </li>
                <li class="carousel__slide"><img class="carousel-image"
                        src="../../../Proj12 _client_doux_bakery/Doux_Bakery/Pic2.png" alt="shoe2"></li>
                <li class="carousel__slide"><img class="carousel-image"
                        src="../../../Proj12 _client_doux_bakery/Doux_Bakery/Pic3.png" alt="shoe3"></li>

                <li class="carousel__slide"><img class="carousel-image"
                        src="../../../Proj12 _client_doux_bakery/Doux_Bakery/Pic4.png" alt="shoe3"></li>

                <li class="carousel__slide"><img class="carousel-image"
                        src="../../../Proj12 _client_doux_bakery/Doux_Bakery/Pic5.png" alt="shoe3"></li>

                <li class="carousel__slide"><img class="carousel-image"
                        src="../../../Proj12 _client_doux_bakery/Doux_Bakery/Pic7.png" alt="shoe3"></li>

            </ul>
        </div>
        <button class="carousel__button carousel__button--right"><i class="fas fa-chevron-right"></i></button>
        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>
    <!-- <script src="app.js"></script> -->
    <script src="app1.js" defer></script>
</body>

</html>
