<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="carousel">
        <button class="carousel__button carousel__button--left"><i class="fas fa-chevron-left"></i></button>
        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide">
                    <img class="carousel-image" src="../Proj10_Shoes_Footwear_Design/revolt-164_6wVEHfI-unsplash.jpg" alt="Shoe1">
                </li>
                <li class="carousel__slide"><img class="carousel-image" 
                        src="../Proj10_Shoes_Footwear_Design/dan-carlson-HxOlRTqo_F0-unsplash.jpg" alt="shoe2"></li>
                <li class="carousel__slide"><img class="carousel-image"
                        src="../Proj10_Shoes_Footwear_Design/paul-gaudriault-a-QH9MAAVNI-unsplash.jpg" alt="shoe3"></li>

            </ul>
        </div>
        <button class="carousel__button carousel__button--right"><i class="fas fa-chevron-right"></i></button>
        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
